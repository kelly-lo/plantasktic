    <h1 id="addTaskHeader">
        Add a Task
    </h1>

    <!-- https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form-->
    <form class="addTaskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="task_name" placeholder="Task">
        
        <label for="taskDescription">Task Description:</label>
        <textarea type="text" class="taskDescription" id="taskDescription" name="task_description" placeholder="Description"></textarea>
        
        <label for="completeBy">Complete By:</label><br>
        <input type="date" id="completeBy" name="complete-by"><br>

        <!-- For future references: https://stackoverflow.com/questions/309081/how-do-you-create-a-toggle-button -->
        <label for="favoriteButton">Important:</label>
        <input type="checkbox" id="favoriteButton" name="favorite-button">

        <input id="cancel" type="button" value="Cancel">
        <input id="save" type="button" value="Save">
    </form>
